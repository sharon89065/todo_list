<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="./todolist.css">
</head>

<body>
    <div class="content">
        <div class="title">
            <h1 class="font-xl">Todolist</h1>
            <span class="font-s">
                Fake it,until make it.
            </span>
        </div>

        <ul class="itemList font-m">
            <!-- <li class="item">
                <p>新增的事項</p>
                <input type="button" value="刪除" class="button" id="item">
            </li> -->
        </ul>
        <div class="add">
            <h2 class="font-l"><label for="add">Add to the todo list</label>
            </h2>
            <div class="input">
                <input class="text" type="text" name="add" id="add" placeholder="請輸入待辦事項">
                <input class="button add-button" type="button" value="新增">
            </div>

        </div>

    </div>
    <script src="todolist.js"></script>
</body>

</html>
